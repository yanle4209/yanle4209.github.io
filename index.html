<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Herling Rodriguez ">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Encriptor</title>
</head>
<header class="header">
    <h1><img class="logo" src="img/Logo.png"></h1>
    <article>Un encriptador simple</article>
</header>
<body>
    <section class="principal">
        <article class="article_main">
            <form onreset="toggle()">
                <textarea class="original" placeholder="Ingrese el texto que deseas encriptar aquí " name="texto" minlength="1" autofocus  id="origen" oninput="toggle()"></textarea>
                <br>
                <label class="label" for="encriptar">Solo minusculas y sin acento.</label>
                <input class="boton" type="button" value="Encriptar" id="encriptar" name="Encriptar" onclick="resolver()">
                <input class="boton" type="button" value="Desencriptar" id="desencriptar" name="Desencriptar" onclick="resolverMostrar()">
                <input class="boton" type="reset" value="Limpiar" onclick="borrarAreaDeTexto()">
            </form>
        </article>
        <article class="article_second" id="pasivo">
            <img src="img/Muñeco.png" class="imagen-b">
            <h3 class="mensaje-info">Ningun mensaje fue encontrado</h3>
            <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
        </article>
        <article class="article_third" id="activo">
            <form>
                <textarea class="segunda" disabled id="oculto"></textarea>
                <br>
            </form>
        </article>
    </section> 
    <footer class="footer">
        <p>Desarrollado por <strong>Herling Rodriguez</strong>  para <strong>Alura latam</strong> 2023</p>
    </footer>  
<script src="logica.js">
</script>
</body>
</html>
